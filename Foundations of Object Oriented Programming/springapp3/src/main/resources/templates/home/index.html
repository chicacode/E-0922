<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/" class="nav-link" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/project/new/" class="nav-link">Create Project</a>
                </li>
                <li class="nav-item">
                    <a href="/employee/new/" class="nav-link">Create Employee</a>
                </li>
            </ul>
        </header>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello Developer!</h1>
            <p>This is the project management application</p>
            <hr>
        </div>

        <h4>Current Projects</h4>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                    <th>Project Description</th>
                </tr>

            </thead>



            <tbody>
                <tr th:each="project: ${projects}">
                    <th th:text="${project.name}"></th>
                    <th th:text="${project.stage}"></th>
                    <th th:text="${project.description}"></th>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>

</html>

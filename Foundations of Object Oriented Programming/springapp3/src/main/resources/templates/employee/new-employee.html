<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/" class="nav-link" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/project/new/" class="nav-link">Create Project</a>
                </li>
                <li class="nav-item">
                    <a href="/employee/new/" class="nav-link">Create Employee</a>
                </li>
            </ul>
        </header>
    </nav>

    <div class="container">
        <form action="/employee/save" method="POST">
            <fieldset>
                <legend>New Employee</legend>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee firstname: </label>
                    <br>
                    <input  class="form-control" type="text" placeholder="Type First Name here!" th:field="${employee.firstName}">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee lastname: </label>
                    <br>
                    <input  class="form-control" type="text" placeholder="Type Last Name here!" th:field="${employee.lastName}">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee Email: </label>
                    <br>
                    <input  class="form-control" type="email" placeholder="Type Email here!" th:field="${employee.email}">
                </div>


            

                <button type="submit" class="btn btn-dark mt-3">Create!</button>

            </fieldset>
        </form>
    </div>


</body>

</html>
